  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxQylCjRmguVdr2K4_vRNREGDlHYvhx1WS0R1kDQcIhxjsTPDmdeJRMYNykO9CFaynE7w/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          //alert('R:'+r+'  url:'+url+' K:'+k);
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
